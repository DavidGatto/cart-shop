<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- sweet alert -->
    <link rel="stylesheet" href="sweetalert2.min.css">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor">
        <header class="d-grid justify-content-center">
            <nav class="navbar navbar-color navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">KeyStore</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav gap-4">
                            <li class="nav-item">
                                <a class="nav-link boton-principal navbar__boton--volver" href="./index.html">Volver a
                                    comprar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link boton-carrito boton_cart" href="#"><svg
                                        xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                        class="bi bi-cart" viewBox="0 0 16 16">
                                        <path
                                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                                    </svg></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <h1 class="titulo">Carrito de compras</h1>
            <div class="contenedor__cart">
                <p id="cart__Vacio" class="cart__vacio">Aún no añadiste un producto a tu carrito.</p>
                <div id="cart__productos" class="cart-productos none">
                    
                </div>
            </div>
            <div id="cart__elementos" class="cart__elementos none">
                <div class="cart__elementos1">
                    <button id="cart__elementos--borrar" class="cart__elementos--borrar">Borrar carrito</button>
                </div>
                <div class="cart__elementos2">
                    <div class="cart__elementos--total">
                        <p>Total:</p>
                        <p id="total">$25250</p>
                        <button class="cart__elementos--comprar">Comprar ahora</button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
